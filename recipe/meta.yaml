{% set name = "libcint" %}
{% set version = "6.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sunqm/libcint/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e4d977d4aeb4d5b87639ea57a2d2f1d5c1001f3f94e480b08c297a6cbc186f27
  patches:
    - 0001-Fix-test-location.patch

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name, min_pin='x.x', max_pin='x.x') }}
  force_ignore_keys:
    - python
    - numpy

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cmake
    - make

test:
  commands:
    - cd testsuite
    - python test_cint.py --quick
    - python test_3c2e.py --quick
  requires:
    - numpy
    - python
  source_files:
    - testsuite

about:
  home: https://github.com/sunqm/libcint
  summary: general GTO integrals for quantum chemistry
  dev_url: https://github.com/sunqm/libcint
  doc_url: http://wiki.sunqm.net/libcint
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
    - chillenb
